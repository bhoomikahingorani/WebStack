            width: 30%;
            height: 30%;
            padding: 10px;

</head>

        </div>
        <div class="row">
            <div class="column">
                <img src="Juice.jpg" alt="lunch" style="max-width: 50%; max-height: 50%;">

        </div>
        <div class="row">
