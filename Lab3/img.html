        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
        <input type="radio" name="slider" id="item-4">
        <div class="cards">
            <label class="card" for="item-1" id="song-1">
                <img src="coffeebg.jpg" alt="song">
            </label>
            <label class="card" for="item-2" id="song-2">
                <img src="breakfast.jpg" alt="song">
            </label>
            <label class="card" for="item-3" id="song-3">
                <img src="lunch.jpg" alt="song">
            </label>
            <label class="card" for="item-4" id="song-4">
                <img src="Dinner.jpg" alt="song">

        </div>
        <div class="player">
            <div class="upper-part">

                    <svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round"

                    </svg>
                </div>-->
                <div class="info-area" id="test">
                    <label class="song-info" id="song-info-1">
                        <div class="title">Beverages</div>
                        <div class="sub-line">
                            <div class="subtitle">Coffee</div>
                        </div>
                    </label>
                    <label class="song-info" id="song-info-2">
                        <div class="title">Breakfast</div>
                        <div class="sub-line">
                            <div class="subtitle">7:00 - 11:00</div>
                        </div>
                    </label>
                    <label class="song-info" id="song-info-3">
                        <div class="title">Lunch</div>
                        <div class="sub-line">
                            <div class="subtitle">11:00 - 4:00</div>
                        </div>
                    </label>
                    <label class="song-info" id="song-info-4">
                        <div class="title">Dinner</div>
