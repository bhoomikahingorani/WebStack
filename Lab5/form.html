<!DOCTYPE html>
<html>

<head>
    <style>
        fieldset {
            border-radius: 1cm;
            margin-top: 1cm;
            width: 50%;
            background-color: rgb(159, 178, 194)
        }
    </style>
    <script src="formJava.js"></script>
</head>

<body>
    <div>
        <form name="validationForm">
            <!-- Student Details Section -->
            <div>
                <fieldset
                    style="border-radius:1cm; margin-top: 1cm; width: 50%; background-color: rgb(179, 192, 196); ">

                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" required maxlength="10"><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" required><br><br>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required><br><br>

                    <div>
                        <label for="preference">Hostel Preference:</label><br>

                        <label for="one">Single:</label>
                        <input type="radio" id="one" name="radio" required><br>

                        <label for="two">Twin:</label>
                        <input type="radio" id="two" name="radio" required><br>

                        <label for="tree">Triple:</label>
                        <input type="radio" id="three" name="radio" required><br><br>
                    </div>

                    <label for="foodPreference">Select Food Preference:</label>
                    <select id="foodPreference">
                        <option value="VEG">VEG</option>
                        <option value="NON-VEG">NON-VEG</option>
                    </select><br><br>

                    <label for="photoUpload">Upload Photograph:</label>
                    <input type="file" id="photoUpload" name="photo" accept="image/*" required><br><br>

                    <button type="submit" style="border-radius: 0.2cm;">Submit</button>
                </fieldset>
            </div>
        </form>
    </div>
</body>

</html>
